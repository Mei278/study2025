<!DOCTYPE html>
<html>
<head><title>采购订单列表</title></head>
<body>
<h2>采购订单列表</h2>
<a href="/orders/add/">新增订单</a>
<table border="1">
<tr>
<th>ID</th><th>单号</th><th>供应商</th><th>产品</th><th>数量</th><th>到货日期</th><th>状态</th><th>操作</th>
</tr>
{% for o in orders %}
<tr>
<td>{{ o[0] }}</td>
<td>{{ o[1] }}</td>
<td>{{ o[2] }}</td>
<td>{{ o[3] }}</td>
<td>{{ o[4] }}</td>
<td>{{ o[5] }}</td>
<td>{{ o[6] }}</td>
<td>
<a href="/orders/edit/{{ o[0] }}">编辑</a> |
<a href="/orders/delete/{{ o[0] }}">删除</a>
</td>
</tr>
{% endfor %}
</table>
</body>
</html>
